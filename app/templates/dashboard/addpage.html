{% block body %}

    <style>
    .easyWizardSteps {list-style:none;width:100%;overflow:hidden;margin:0;padding:0;border-bottom:1px solid #ccc;margin-bottom:20px}
.easyWizardSteps li {font-size:18px;display:inline-block;padding:10px;color:#B0B1B3;margin-right:20px;}
.easyWizardSteps li span {font-size:24px}
.easyWizardSteps li.current {color:#000}

.easyWizardButtons {overflow:hidden;padding:10px;}
.easyWizardButtons button, .easyWizardButtons .submit {cursor:pointer}
.easyWizardButtons .prev {float:left}
.easyWizardButtons .next, .easyWizardButtons .submit {float:right}

    </style>


    <div id="page-header" class="clearfix">
        <div class="page-header">
            <h2>Add Page</h2>
            <span class="txt">Follow the instructions to add your social media page.</span>
        </div>
    </div>

    <div align="center"><h1>Ready to go viral? Complete the forms below.</h1></div>
    <p>&nbsp;</p>


    <div align="center">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Start col-lg- 3 -->
        <div class="panel panel-primary" id="dyn_20">
            <!-- Start .panel -->
            <div class="panel-heading">
                <h4 class="panel-title"><i class="fa fa-magic"></i> Tell us about your page</h4>
            </div>
            <div class="panel-body">



                <form id="myWizard" method="post" action="/mypages" class="form-horizontal">
	<section class="step" data-step-title="Page Information">
        <div class="control-group">
   <label class="control-label" for="type">Type</label>
                                                    <select id="type" name="type" class="fancy-select form-control input-medium" data-ajax="/addpage/type" data-ajax-container="#type-ajax">
                                                        <option value="">Select one</option>
                                                        <option value="fb">Facebook</option>
                                                        <option value="g1">Google+</option>
                                                         <option value="ld">Linkedin</option>
                                                        <option value="ms">Myspace</option>
                                                        <option value="rb">Reverbnation</option>
                                                         <option value="sc">Soundcloud</option>
                                                        <option value="su">Stumbleupon</option>
                                                         <option value="te">Traffic Exchange</option>
                                                        <option value="tw">Twitter</option>
                                                          <option value="yt">Youtube</option>




                                                    </select>
                                                </div>


		<div class="control-group" id="type-ajax">
			<!-- content -->
		</div>
        <script>
            $("select[data-ajax]").change(function () {
                $this = $(this);
                $.get($this.data('ajax') + '?value=' + $this.val(), function(html) {
                    $($this.data('ajax-container')).html(html);
                });
            });
        </script>

	</section>
