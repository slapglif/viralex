    <body class="login-page">
        <!-- Start login container -->
        <div class="container login-container">
            <div class="login-panel panel panel-default plain animated bounceIn">

                <div class="panel-heading">
                    <h4 class="panel-title text-center">
                        <h1>Thanks, we just need a bit more information!</h1>
{#                        <img id="logo" src="/static/dashboard/img/logo-dark.png" alt="Dynamic logo">#}
                    </h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal mt0" action="/register/create" id="register-form" role="form" method="post">

                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="password" name="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <div class="col-md-12">
